<!DOCTYPE html>
<html>
<head>
    <title>Simple Color Boxes</title>
</head>
<body>
    <table width="100%" height="100%" border="1" style="height: 100vh;">      
        <tr height="50%">            
            <td width="50%" bgcolor="red"></td>        
            <td width="50%" bgcolor="blue"></td>
        </tr>

        <tr height="50%">
            <td width="50%" bgcolor="green"></td>
            <td width="50%" bgcolor="yellow"></td>
        </tr>

    </table>

</body>
</html>
